flavors:
  - name: vcpu_pinning
    ram: 1024
    disk: 1
    vcpus: 2
    extra_specs:
     "hw:cpu_policy": "dedicated"

  - name: standard
    ram: 1024
    disk: 1
    vcpus: 1

images:
- name: rhel7.6
  url: https://url.corp.redhat.com/rhel-guest-image-7-6-210-x86-64-qcow2

- name: cirros
  url: https://path/to/cirros/image

workloads:
  - name: workload1
    flavor: vcpu_pinning
    image: cirros
    metadata: migrationaction=coldmigrate

  - name: workload2
    flavor: standard
    image: rhel78

  - name: workload3
    flavor: vcpu_pinning
    image: cirros
    metadata: migrationaction=nomigrate
    
